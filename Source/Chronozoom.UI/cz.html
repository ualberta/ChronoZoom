<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Description" content="ChronoZoom is an open-source community project dedicated to visualizing the history of everything." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" id="constants"></script>
    <script type="text/javascript">
        (function () {
            var lastHashData = null;
            window.onhashchange = function () {
                var hashData = window.location.hash.split("@")[0];
                if (hashData !== lastHashData) {
                    lastHashData = hashData;
                }
            }
        })();
    </script>

    <link rel="stylesheet" type="text/css" href="/css/cz.css" />

    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

    <script type="text/javascript" src="/scripts/external/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/external/rx.js"></script>
    <script type="text/javascript" src="/scripts/external/rx.jQuery.js"></script>
    <script type="text/javascript" src="/scripts/external/mouseWheelPlugin.js"></script>
    <script type="text/javascript" src="/scripts/external/csvToArray.v2.1.js"></script>
    <script type="text/javascript" src="/scripts/external/ACS.js"></script>
    <script type="text/javascript" src="/scripts/external/seadragon-min.js"></script>

    <script type="text/javascript" src="/scripts/settings.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/viewport.js"></script>
    <script type="text/javascript" src="/scripts/viewport-animation.js"></script>
    <script type="text/javascript" src="/scripts/gestures.js"></script>
    <script type="text/javascript" src="/scripts/virtual-canvas.js"></script>
    <script type="text/javascript" src="/scripts/vccontent.js"></script>
    <script type="text/javascript" src="/scripts/viewport-controller.js"></script>
    <script type="text/javascript" src="/scripts/urlnav.js"></script>
    <script type="text/javascript" src="/scripts/layout.js"></script>
    <script type="text/javascript" src="/scripts/search.js"></script>
    <script type="text/javascript" src="/scripts/bibliography.js"></script>
    <script type="text/javascript" src="/scripts/breadcrumbs.js"></script>

    <script type="text/javascript" src="/scripts/service.js"></script>
    <script type="text/javascript" src="/scripts/data.js"></script>
    <script type="text/javascript" src="/scripts/timescale.js"></script>
    <script type="text/javascript" src="/scripts/dates.js"></script>
    
    <script type="text/javascript" src="/scripts/cz.js"></script>

    <script type="text/javascript">
        function AddScript(path) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = path;
            document.getElementsByTagName("head")[0].appendChild(script);
        }

        if (Modernizr.canvas) {

        }
        else {
            window.location = "/fallback.html"
        }
    </script>

    <title>ChronoZoom</title>
</head>
<body>
    <div id="content">
        <div id="axis" style="position: relative;">
        </div>

        <div id="vc-container">
            <div id="vc">
                <div id="layerTimelines" class="unselectable">
                </div>
                <!--for popup's-->
                <p class="bubbleInfo" style="display: inline-block; z-index: 3000;" id="defaultBox">
                    <span></span>
                </p>
                <!--//////////-->
                <div id="layerInfodots" class="unselectable">
                </div>
                <div id="iframe_layer" class="unselectable">
                </div>
            </div>
            <div id="timeSeriesContainer" style="display: none;"></div>
        </div>

        <div id="search" class="czWindow" style="z-index: 2010; max-height: 250px; display: none">
            <div class="header unselectable">
                Search
            </div>
            <div>
                <input id="searchTextBox" class="czTextBox emptyTextBox" style="margin: 10px 10px 10px 10px; width: 190px"
                    value="type here..." />
            </div>
            <div class="searchResults" style="height: auto; max-height: 140px">
            </div>
            <div>
                <img src="/images/loading.gif" style="width: 190px; margin-left: 10px; margin-bottom: 10px; height: 20px; display: none;" alt="Searching..." id="loadingImage" />
            </div>
        </div>

        <div id="tours" class="czWindow unselectable" style="display: none">
            <div class="header unselectable">
                Tours
            </div>
            <div id="tours-narration" class="narration unselectable">
                Narration: <span id="tours-narration-on" class="narration-selected">ON</span> |
                <span id="tours-narration-off">OFF</span>
            </div>
            <div id="tours-content" class="content">
            </div>
        </div>


        <div id="auth-edit-tours-form" class="cz-form cz-form-tour-edit unselectable" onselectstart="return false;">
        </div>

        <div id="bookmarks" class="bookmarksWindow unselectable" style="display: none">
            <img id="bookmarksCollapse" src="/images/collapse-left.png" class="headerButton" />
            <div class="header">
            </div>
            <div class="slideHeader">
            </div>
            <div class="slideText">
            </div>
            <div class="slideFooter">
            </div>
        </div>

        <div id="bibliographyBack" class="biblBack">
            <div id="bibliographyOut" class="biblOuterWindow">
                <div id="bibliography" class="biblWindow">
                    <img class="closeButton unselectable" id="biblCloseButton" src="/images/close_off.png" alt="Close" />
                    <div class="title">
                        <span>Infodot name</span> &gt; Bibliography
                    </div>
                    <div class="sources">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="breadcrumbs-nav fleft">
            <div id="breadcrumbs-nav-left">&#171;</div>
        </div>
        <div class="breadcrumbs-container fleft">
            <table id="breadcrumbs-table">
                <tr></tr>
            </table>
        </div>
        <div class="breadcrumbs-nav fleft">
            <div id="breadcrumbs-nav-right" class="">&#187;</div>
        </div>
        <div class="clearer"></div>
    </div>

</body>
</html>
